<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Experimental | Joe Dahle</title>

  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://use.fontawesome.com/f40fde9434.js"></script>
</head>
<body>
  <div class="menu">
    <span class="js-menu menu__toggle material-icons">menu</span>
  </div>

  <nav class="js-navigator navigator navigator--collapse">
    <ul class="navigator__container">
      <li class="navigator__item">
        <a href="https://joedahle.me/" class="navigator__link">Home</a>
      </li>
      <li class="navigator__item">
        <a href="https://joedahle.me/blog/" class="navigator__link">Blog</a>
      </li>
      <li class="navigator__item">
        <a href="https://joedahle.me/views/resume.html" class="navigator__link">Portfolio</a>
      </li>
      <li class="navigator__item">
        <a href="#" class="navigator__link">Labs</a>
      </li>
    </ul>
  </nav>

  <section class="js-intrigue intrigue__container">
    <img class="intrigue__background"
    src="./assets/background-500.jpg"
    srcset="./assets/background-1000.jpg 1x, ./assets/background-2000.jpg 2x"
    alt="Image of a developers desk">
    <h1 class="js-title intrigue__title">Web Developer</h1>
    <form class="js-form intrigue__form intrigue__form--flipped" action="cgi-bin/mailer.py">
      <ul class="form__container">
        <li class="form__element">
          <h1 class="form__title">Contact Me</h1>
        </li>
        <li class="form__element">
          <label for="form__name">Name</label>
          <input type="name"
            id="form__name"
            name="SenderName"
            autocomplete="name"
            placeholder="Cosmo Kramer"
            required>
        </li>
        <li class="form__element">
          <label class="form__email" for="form__email">Email</label>
          <input type="email"
          id="form__email"
          name="SenderEmail"
          autocomplete="email"
          placeholder="kman@kramerica.com"
          onblur="validate()"
          required>
          <span class="form__email-element form__email-element--invalid">Please use a valid email.</span>
        </li>
        <li class="form__element">
          <label class="form__body" for="form__body">Message</label>
          <br><br>
          <textarea name="Body" id="form__body" placeholder="What's up?"></textarea>
        </li>
        <li class="form__element">
          <button class="form__submit"
            type="submit"
            value="Submit">Submit</button>
        </li>
      </ul>
    </form>
  </section>
  <footer class="contact__container">
    <ul class="contact__list">
      <li class="contact__element">
        <a href="#" class=" js-form-toggle contact__icon fa fa-envelope fa-lg"></a>
      </li>
      <li class="contact__element">
        <a href="https://linkedin.com/in/JoeDahle" class="contact__icon fa fa-linkedin-square fa-lg"></a>
      </li>
      <li class="contact__element">
        <a href="https://github.com/JoeDahle" class="contact__icon fa fa-github-square fa-lg"></a>
      </li>
    </ul>
  </footer>
</body>
  <script src="js/validate.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/flip.js"></script>
</html>
